<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="mycss.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

        <title> To-Do List </title>
    </head>

    <body>
        <div class="container"> 
          <img src="base2.png" alt="Pixel UI">
          <h1 class="title">TO-DO LIST</h1>
      
          <div class="tasks">
            <ul id="taskList"></ul>
          </div>
      
          <div id="enterButton" class="ENTERpixel-btn-wrapper" style="position: absolute; top: 68.5%; left: 34.5%;">
            <img src="left_button.png" class="ENTERpixel-btn-img scaled">
            <input id="taskInput" class="ENTERpixel-input" type="text" placeholder="Enter task...">
          </div>

          <div id="addButton" class="ADDpixel-btn-wrapper" style="position: absolute; top: 68.5%; left: 70%;">
            <img src="right_button.png" class="ADDpixel-btn-img scaled">
            <span class="ADDpixel-text">Add</span>
          </div>
          
          <div class="signature">@kali.kodes</div>

          
      
        <script src="script.js"></script>
      </body>
      
</html>
